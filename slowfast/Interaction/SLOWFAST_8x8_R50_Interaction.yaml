TRAIN:
  ENABLE: True
  DATASET: Interaction
  BATCH_SIZE: 7 ### Make sure length of train_loder is not 0
  EVAL_PERIOD: 5
  CHECKPOINT_PERIOD: 5
  CHECKPOINT_EPOCH_RESET: True
  CHECKPOINT_FILE_PATH: '/home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/SLOWFAST_8x8_R50_MECCANO.pyth'
  AUTO_RESUME: True
DATA:
  PATH_TO_DATA_DIR: "/home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/" #/path_to_your_data_dir/
  PATH_PREFIX: 'frames' # video folder under data_dir
  NUM_FRAMES: 16#########frames in one instance
  SAMPLING_RATE: 30
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 256
  TEST_CROP_SIZE: 256 
  INPUT_CHANNEL_NUM: [3, 3]
SLOWFAST:
  ALPHA: 4 ### need to be factor of NUM_FRAMES
  BETA_INV: 8
  FUSION_CONV_CHANNEL_RATIO: 2
  FUSION_KERNEL_SZ: 7
RESNET:
  ZERO_INIT_FINAL_BN: True
  WIDTH_PER_GROUP: 64
  NUM_GROUPS: 1
  DEPTH: 50
  TRANS_FUNC: bottleneck_transform
  STRIDE_1X1: False
  NUM_BLOCK_TEMP_KERNEL: [[3, 3], [4, 4], [6, 6], [3, 3]]
  SPATIAL_STRIDES: [[1, 1], [2, 2], [2, 2], [2, 2]]
  SPATIAL_DILATIONS: [[1, 1], [1, 1], [1, 1], [1, 1]]
NONLOCAL:
  LOCATION: [[[], []], [[], []], [[], []], [[], []]]
  GROUP: [[1, 1], [1, 1], [1, 1], [1, 1]]
  INSTANTIATION: dot_product
BN:
  USE_PRECISE_STATS: True
  NUM_BATCHES_PRECISE: 200
  MOMENTUM: 0.1
  WEIGHT_DECAY: 0.0
SOLVER:
  BASE_LR: 0.0001
  LR_POLICY: cosine
  MAX_EPOCH: 150 ## training epoch
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-5 #####1e-4
  WARMUP_EPOCHS: 34.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 2# interaction and non-interaction
  ARCH: slowfast
  MODEL_NAME: SlowFast
  LOSS_FUNC: cross_entropy 
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: False
  DATASET: Interaction
  BATCH_SIZE: 10
  CHECKPOINT_FILE_PATH: '/home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/output/checkpoints/checkpoint_epoch_00030.pyth'
  CHECKPOINT_TYPE: 'pytorch'#caffe2
  SAVE_RESULTS_PATH: 'Prediction_GT_interaction_LOSOCV_Home_HomeLab_subj26_BalancedLoss20.pickle'
  
# DETECTION:
#   ENABLE: True
######## visualization #########
TENSORBOARD:
  ENABLE: True
  LOG_DIR: "" # Leave empty to use cfg.OUTPUT_DIR/runs-{cfg.TRAIN.DATASET} as path.
  CLASS_NAMES_PATH: "//home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/classes_interaction.json"# Path to json file providing class_name - id mapping.
  CONFUSION_MATRIX:
    ENABLE: True
    SUBSET_PATH: "/home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/classnames_interaction.txt"# Path to txt file contains class names separated by newline characters.
                 # Only classes in this file will be visualized in the confusion matrix.
  HISTOGRAM:
    ENABLE: True
    TOPK: 2   # Top-k most frequently predicted classes for each class in the dataset.
    SUBSET_PATH: "/home/tsaim/anaconda3/envs/pyslowfast/slowfast/slowfast/Interaction/classnames_interaction.txt" # Path to txt file contains class names separated by newline characters.
                  #Only classes in this file will be visualized with histograms.
